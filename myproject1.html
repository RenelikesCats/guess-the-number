<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="myproject1.css">
</head>

<body>
    <div class="container">
        <h1>Random Number Guessing Game</h1>
        <p>Guess a number between 1 and 100 (you have max 10 attempts!)</p>

        <input type="number" id="guessInput" min="1" max="100">
        <button id="checkGuess" class="btn">Check Guess</button>
        <button id="attempts" class="btn"> Attempts: 0 </button>
        <p id="message"> waiting for input </p><br>
        <button id="playAgain">Play Again</button><br><br>

        <p class="p"> Numbers you guessed: </p>
        <ul id="guessedNumbers"> </ul>

    </div>

    <script src="myproject1.js"></script>
</body>

</html>
